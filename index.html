<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <div class="circle">
      <img src="images/bg-pattern-top.svg" alt="" class="c1">
      <img src="images/bg-pattern-bottom.svg" alt="" class="c2">
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
      <div class="img-holder">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <h2 class="name-age">
        Victor Crest<span class="age"> 26</span></h2>
        <h3 class="city">London</h3>
      </div>
      <div class="footer">
        <div class="item">
          <h4 class="value">80k</h4>
          <h5 class="meta">Followers</h5>
        </div>
        <div class="item">
          <h4 class="value">803k</h4>
          <h5 class="meta">Likes</h5>
        </div>
        <div class="item">
          <h4 class="value">1.4k</h4>
          <h5 class="meta">Photos</h5>
        </div>
      </div>
    </div>
</body>
</html>
